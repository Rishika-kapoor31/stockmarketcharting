
<div class="card col-md-8 offset-md-2 mt-3" >
    <div class="card-body">
        <ng-content></ng-content>
    <h1 class="card-title" style="text-align:center;">
        <span >Add Stock Exchange</span> 
    </h1>

    <form [formGroup]="addExchangeForm" >
        <div class="row">
      
            <label for="stockExchangeName"><h3>Stock Exchange Name</h3></label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': this.addExchangeForm.get('stockExchangeName').invalid && this.addExchangeForm.get('stockExchangeName').touched}"
                formControlName="stockExchangeName" id="stockExchangeName" placeholder="Enter a stockExchange Name " required >
           
            <div *ngIf="this.addExchangeForm.get('stockExchangeName').invalid && (this.addExchangeForm.get('stockExchangeName').dirty || this.addExchangeForm.get('stockExchangeName').touched)"
                class="invalid-feedback">
                <div *ngIf="this.addExchangeForm.get('stockExchangeName').errors?.required">
                    Stock Exchange Name is required.
                </div>
            </div>
            <label for="contactAddress"><h3>Address</h3></label>
            <input type="text" class="form-control" 
                id="contactAddress" formControlName="contactAddress" placeholder="Contact Address">
            <label for="remarks"><h3>Remarks</h3></label>
            <input type="text" class="form-control" 
                id="remarks" formControlName="remarks" placeholder="Remarks">
            <label for="brief"><h3>Brief</h3></label>
            <textarea type="text" class="form-control" 
                id="brief" formControlName="brief" placeholder="Brief"></textarea>
 
       
        <button class="btn btn-dark " [disabled]="!addExchangeForm.valid" (click)="onSubmit() " style="margin-top: 10px;">Submit</button> 
        <button class="btn btn-warning " type="reset"   style="margin-top: 10px; margin-left: 10px;">Reset</button> 
    </div>
    </form>
    
</div>
</div>
